<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk Cocoa clone</title>
  </head>
  <body id="talk-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">사용자2</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-talk">
        <div class="talk__timestamp">
            Monday, september 25, 2023
        </div>

        <div class="message-row">
            <img src="screen/기본프로필.jpg">
            <div class="message-row__content">
                <span class="message__author">사용자2</span>
                <div class="message__info">
                    <span class="message__bubble">안녕하세염</span>
                    <span class="message__time">09:29</span>
                </div>
                
            </div>

        </div>
    </main>

   
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
